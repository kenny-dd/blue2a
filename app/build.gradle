plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2', 'org.hamcrest:hamcrest-core:2.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    
    // This dependency is used by the application for csv reading/writing
    implementation 'com.opencsv:opencsv:5.3'
    
    // This dependency is used by the application for reading/writing Excel Spreadsheets
    implementation 'org.apache.poi:poi:5.0.0','org.apache.poi:poi-ooxml:5.0.0'

    // This dependency is used for parsing web pages given by a link
    implementation 'org.jsoup:jsoup:1.13.1'
}

application {
    // Define the main class for the application.
    mainClass = 'edu.odu.cs.cs350.RunProjections'
}

test {
    // Use junit platform for unit tests.
    useJUnitPlatform()
    
    ignoreFailures = true

    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

tasks.named('jar') {
    manifest {
        attributes(
                'Main-Class': 'edu.odu.cs.cs350.RunProjections',
                'Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}
